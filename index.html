<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>50以内数学题</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #eee;
    }
    td {
      border: 1px solid #eef;
      padding: 12px 4px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <table id="table">
  </table>
  <script>
    let total = window.prompt('请输入题目数量！', 50) - 0; // 定义题数
    total = isNaN(total) ? 50 : total;
    let range = window.prompt('请输入题目数值范围！', 50) - 0; // 定义题的范围
    range = isNaN(range) ? 50 : range;
    function getRandomNmu(n = 50) {
      return [Math.ceil(Math.random() * n), Math.ceil(Math.random() * n)]
    }
    function generatorTable(t, r) {
      let trs = `<caption>${r}以内数学题</caption>`
      for (let i = 0; i < t; i++) {
        const [a, b] = getRandomNmu(r)
        let stringTmp = ''
        if (a + b > r) {
          stringTmp = a > b ? `${a} - ${b} =` : `${b} - ${a} =`
        } else {
          stringTmp = `${a} + ${b} =`
        }
        if (i % 5 === 0) {
          trs += `<tr><td>${stringTmp}</td>`
        }else if (i % 5 === 4) {
          trs += `<td>${stringTmp}</td></tr>`
        } else {
          trs += `<td>${stringTmp}</td>`
        }
      }
      const tableEle = document.getElementById('table')
      tableEle.innerHTML = trs
      // console.log(trs)
    }
    generatorTable(total, range)
  </script>
</body>
</html>
